version: '3.7'

services:
  url-shortener-service:
    container_name: url-shortener
    restart: always
    env_file:
      - .env_prod
    build:
      context: ./
    image: url-shortener-service
    expose:
      - '4000'
    ports:
       - 4000:4000

  
  mongo:
    container_name: mongo-prod
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dev
      MONGO_INITDB_DATABASE: URL_desarrollo
    volumes:
       - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
       - ./mongo-volume:/data/db
    expose:
      - '27017'
    ports:
       - 27017-27019:27017-27019
 
  redis:
    container_name: redis-prod
    image: redislabs/redismod
    environment:
      - REDIS_APPENDONLY=yes
    expose:
      - '6379'
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/mnt/e/codee/e-commerce/var/lib/redis/data
  
  postgresdb:
    container_name: postgresdb-prod
    image: postgres
    restart: always
    privileged: true
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=URLvisitas
    volumes:
      - ./postgres-data:/mnt/e/codee/e-commerce/var/lib/postgresql/data
    expose:
      - '5432'
    ports:
      - 5432:5432
